<form action="" #f="ngForm" (ngSubmit)="log(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input ngModel required minlength="3" #courseName="ngModel" (change)="log(courseName)" type="text" name="courseName" id="courseName" class="form-control">
        <div *ngIf="courseName.touched && !courseName.valid" class="alert alert-danger">
            <div *ngIf="courseName.errors.required" >Course name is required</div>
            <div *ngIf="courseName.errors.minlength">Course name should be at least {{courseName.errors.minlength.requiredLength}} characters long</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel required name="category" #category="ngModel" id="category"  class="form-control">
            <option *ngFor="let category of courseCategories">
                {{category.name}}
            </option>
        </select>
        <div *ngIf="category.touched && !category.valid" class="alert alert-danger">"Select the category</div>
    </div>
    <div class="form-check">
        <input type="checkbox" ngModel name="moneyBack" class="form-check-input" id="moneyBackCheck">
        <label class="form-check-label" for="moneyBackCheck">30-days money back gaurantee</label>
    </div>
    <p>
        {{f.value | json }}
    </p>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Create</button>
</form>
